    <div class="fl section01">

        <div class="tit">

        <div class="body tbl_wrap">
          <table class="tbl_dtl">
            <caption>배송현황</caption>
            <tr>
              <th scope="row" width="200">유형</th>
              <td>-</td>
            </tr>
            <tr>

            </tr>
            <tr>
              <th scope="row">지연여부</th>
              <td>-</td>
            </tr>
            <tr>
              <th scope="row"><label for="">배송상태</label></th>
              <td><input type="text" readonly /></td>
            </tr>
            <tr>
              <th scope="row">대분류</th>
              <td>-</td>

            <tr>

              <td>-</td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>

              <th scope="row" class="vT">배송특이사항</th>
              <td><textarea name="" id="" cols="14" rows="5" class="full" readonly></textarea></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="section">
        <div class="tit">
          <h2>VOC 정보</h2>
        </div>
        <div class="body tbl_wrap">
          <table class="tbl_dtl">
            <caption>VOC 정보</caption>
            <tr>
              <th scope="row" width="100">거래처명</th>
              <td>-</td>
            </tr>
            <tr>
              <th scope="row">실수령자명</th>
              <td>-</td>
            </tr>
            <tr>

              <td>-</td>
            </tr>
            <tr>

            </tr>
            <tr>
              <th scope="row">배송일</th>
              <td>-</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

        </div>

          <table class="tbl_dtl">
            <caption>VOC 인입 후</caption>
            <tr>
              <th scope="row" width="100"><label for="">처리현황</label></th>
              <td><select name="" id="" class="full"><option value="">선택</option></select></td>
            </tr>
            <tr>
              <th scope="row"><label for="">인입채널</label></th>
              <td><select name="" id="" class="full"><option value="">선택</option></select></td>
            </tr>
            <tr>
              <th scope="row"><label for="">대분류</label></th>
              <td><select name="" id="" class="full"><option value="">선택</option></select></td>
            </tr>
            <tr>

            </tr>

            </tr>
          </table>
        </div>
      </div>

            <tr>

            <tr>

            </tr>
            <tr>

            </tr>
            <tr>
              <th scope="row"><label for="">실 청구비</label></th>
              <td><input type="text" readonly /></td>
            </tr>
